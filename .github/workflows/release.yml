name: Release Plugin

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Building the plugin
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: .cache
          key: cache
          restore-keys: cache

      - name: Verify cache files
        run: |
          ls -l .cache/ >& /dev/null
          ls -l .cache/android >& /dev/null
          ls -l .cache/ios >& /dev/null

      - name: Compile android plugins
        run: |
          ./scripts/android/release.sh
          ls -l .release/android

      - name: Compile ios plugins
        run: |
          ./scripts/ios/release.sh
          ls -l .release/ios

      - uses: actions/upload-artifact@v2
        with:
          name: plugins
          path: .release/*/*.zip
          retention-days: 4
          if-no-files-found: error